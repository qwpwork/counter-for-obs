<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="count" id="countWrapper">
      <span class="count__text count__description" id="countDescription">Bad blood </span>
      <span class="count__text count__value" id="countValue"></span>
    </div>
    <div class="count__panel">
      <p class="panel__description">Инкремент / декремент</p>
      <button class="count__btn" id="countDecrement">
        Вычесть единицу
      </button>
      <button class="count__btn" id="countIncrement">
        Прибавить единицу
      </button>
    </div>
    <div class="count__panel">
      <p class="panel__description">Задать определенное значение счетчику</p>
      <input class="count__input" id="countInput" type="text" value="0" placeholder="100" required>
    </div>
    <div class="count__panel">
      <button class="count__btn" id="countReset">
        Сбросить счетчик (double click)
      </button>
    </div>
    <div class="panel__settings">
      <p class="panel__description">Задать цвет для текста</p>
      <input class="count__input" id="inputForTextColor" type="text" placeholder="#fff" value="#fff" required>
    </div>
    <div class="panel__settings">
      <p class="panel__description">Задать цвет для фона</p>
      <input class="count__input" id="inputForBgColor" type="text" placeholder="#00ff00" value="#00ff00" required>
    </div>
    <div class="panel__settings">
      <p class="panel__description">Задать название для счетчика</p>
      <input class="count__input" id="inputForCountTitle" type="text" placeholder="Bad blood" value="Bad blood" required>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
