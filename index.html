<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="wrapper">
    <div class="count">
      <span class="count__text count__description">Bad blood </span>
      <span class="count__text count__value" id="countValue"></span>
    </div>
    <div class="count__panel">
      <button class="count__btn" id="countDecrement">
        Вычесть единицу
      </button>
      <button class="count__btn" id="countIncrement">
        Добавить единицу
      </button>
    </div>
    <div class="count__panel">
      <input class="count__input" id="countInput" type="text" required>
      <button class="count__btn" id="countSetBtn">
        Задать значение
      </button>
    </div>
    <div class="count__panel">
      <button class="count__btn" id="countReset">
        Сбросить счетчик (double click)
      </button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
